<!DOCTYPE html>
<html>
<body>

<h2>Buah Buahan</h2>

<p>Silakan Pilih Buah di Bawah Ini</p>

<button onclick="myFunction()">Cobalah</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.sort();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
